<!DOCTYPE html>
<html>
<head>
	<title>soccer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body>
	<div id="game">
		<div class="tiles-container">	
			<div onClick="showManagerForm()">Create manager</div>
			<div onClick="showTeamForm()">Create team</div>
			<div onClick="showPlayerForm()">Create player</div>		
			<div onClick="playGame()">Play game</div>	
		</div>
	</div>
	<!-- MODALS -->
	<div id="my-manager" class="modal">
		<div class="modal-content">
			<span class="close" onClick="closeManagerModal()">&times;</span>
			<form>
				<label>Manager:</label>
				<input type="text" name="manager" id="current-manager">
				<button type="button" onClick="createFootballManager()">Create</button>
				<div id="snackbar-manager">You didn't create manager!</div>
			</form>
		</div>
	</div>	

	<div id="my-team" class="modal">
		<div class="modal-content">
			<span class="close" onClick="closeTeamModal()">&times;</span>
			<form>
				<label>Team:</label><br>
				<input type="text" name="team" id="current-team">
				<label>Managers:</label>
				<select name="choseManager" id="chose-manager">
				</select>
				<button type="button" onClick="createSoccerTeam()">Create</button>
				<div id="snackbar-team">You didn't create team!</div>
			</form>
		</div>
	</div>	

	<div id="my-player" class="modal">
		<div class="modal-content">
			<span class="close" onClick="closePlayerModal()">&times;</span>
			<form>
				<label>First name:</label>
				<input type="text" name="firstname" id="first-name">
				<label>Last name:</label>
				<input type="text" name="lastname" id="last-name">
				<label>Number:</label>
				<input type="number" name="dress" min="1" max="23" id="number">
				<label>Teams:</label>
				<select name="choseTeam" id="choseTeam">
				</select>
				<label>Player position:</label>
				<select name="position" id="position">
					<option value="GK">GK</option>
					<option value="RB">RB</option>
					<option value="LB">LB</option>
					<option value="RCB">RCB</option>
					<option value="LCB">LCB</option>
					<option value="RCM">RCM</option>
					<option value="LCM">LCM</option>
					<option value="RM">RM</option>
					<option value="LM">LM</option>
					<option value="RCF">RCF</option>
					<option value="LCF">LCF</option>
				</select>
				<br>
				<input type="checkbox" id="reserve-player" name="playerType" value="player"><label>Reserve player</label>
				<br><br>
				<button type="button" onClick="createFootballer()">Create</button>
				<div id="snackbar-player">You didn't fill one of create player inputs!</div>
			</form>
		</div>
	</div>
	<script src="js/databaseFunctions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
