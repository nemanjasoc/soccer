<!DOCTYPE html>
<html>
<head>
    <title>Game Play</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body>
    <div class="football-stadium">
        <div class="football-pitch">
            <div id="players">
                <img src="img/football-pitch.jpg">			
                <div id="leftTeam-GK"></div>
                <div id="leftTeam-RB"></div>
                <div id="leftTeam-LB"></div>
                <div id="leftTeam-RCB"></div>
                <div id="leftTeam-LCB"></div>
                <div id="leftTeam-RCM"></div>
                <div id="leftTeam-LCM"></div>
                <div id="leftTeam-RM"></div>
                <div id="leftTeam-LM"></div>
                <div id="leftTeam-RCF"></div>
                <div id="leftTeam-LCF"></div>

                <div id="leftTeamReserve">
                </div>
    
                <img src="img/football-pitch.jpg">
                <div id="rightTeam-GK"></div>
                <div id="rightTeam-RB"></div>
                <div id="rightTeam-LB"></div>
                <div id="rightTeam-RCB"></div>
                <div id="rightTeam-LCB"></div>
                <div id="rightTeam-RCM"></div>
                <div id="rightTeam-LCM"></div>
                <div id="rightTeam-RM"></div>
                <div id="rightTeam-LM"></div>
                <div id="rightTeam-RCF"></div>
                <div id="rightTeam-LCF"></div>

                <div id="rightTeamReserve">
                </div>
            </div>   
        </div>
        <div class="chose-team">
            <h4>Team one:</h4>
            <select name="selectTeam" id="selectLeftTeam" onClick="selectLeftTeam()">
            </select>
            <h4>Team two:</h4>
            <select name="selectTeam" id="selectRightTeam" onClick="selectRightTeam()">
            </select>
        </div>
    </div>
    <script src="js/gameplay.js"></script>
</body>
</html>
