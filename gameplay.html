<!DOCTYPE html>
<html>
<head>
    <title>Game Play</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body>
    <div class="football-stadium">
        <div class="football-pitch">
            <div id="players">
                <img src="img/football-pitch.jpg">			
                <div id="LeftTeam-GK"></div>
                <div id="LeftTeam-RB"></div>
                <div id="LeftTeam-LB"></div>
                <div id="LeftTeam-RCB"></div>
                <div id="LeftTeam-LCB"></div>
                <div id="LeftTeam-RCM"></div>
                <div id="LeftTeam-LCM"></div>
                <div id="LeftTeam-RM"></div>
                <div id="LeftTeam-LM"></div>
                <div id="LeftTeam-RCF"></div>
                <div id="LeftTeam-LCF"></div>

                <div id="LeftTeamReserve-GK">GK</div>
                <div id="LeftTeamReserve-RB">RB</div>
                <div id="LeftTeamReserve-LB">LB</div>
                <div id="LeftTeamReserve-RCB">RCB</div>
                <div id="LeftTeamReserve-LCB">LCB</div>
                <div id="LeftTeamReserve-RCM">RCM</div>
                <div id="LeftTeamReserve-LCM">LCM</div>
                <div id="LeftTeamReserve-RM">RM</div>
                <div id="LeftTeamReserve-LM">LM</div>
                <div id="LeftTeamReserve-RCF">RCF</div>
                <div id="LeftTeamReserve-LCF">LCF</div>
    
                <img src="img/football-pitch.jpg">
                <div id="RightTeam-GK"></div>
                <div id="RightTeam-RB"></div>
                <div id="RightTeam-LB"></div>
                <div id="RightTeam-RCB"></div>
                <div id="RightTeam-LCB"></div>
                <div id="RightTeam-RCM"></div>
                <div id="RightTeam-LCM"></div>
                <div id="RightTeam-RM"></div>
                <div id="RightTeam-LM"></div>
                <div id="RightTeam-RCF"></div>
                <div id="RightTeam-LCF"></div>

                <div id="RightTeamReserve-GK">GK</div>
                <div id="RightTeamReserve-RB">RB</div>
                <div id="RightTeamReserve-LB">LB</div>
                <div id="RightTeamReserve-RCB">RCB</div>
                <div id="RightTeamReserve-LCB">LCB</div>
                <div id="RightTeamReserve-RCM">RCM</div>
                <div id="RightTeamReserve-LCM">LCM</div>
                <div id="RightTeamReserve-RM">RM</div>
                <div id="RightTeamReserve-LM">LM</div>
                <div id="RightTeamReserve-RCF">RCF</div>
                <div id="RightTeamReserve-LCF">LCF</div>
            </div>   
        </div>
        <div class="chose-team">
            <h4>Team one:</h4>
            <select name="selectTeam" id="selectLeftTeam" onClick="selectLeftTeam()">
            </select>
            <h4>Team two:</h4>
            <select name="selectTeam" id="selectRightTeam" onClick="selectRightTeam()">
            </select>
        </div>
    </div>
    <script src="js/gameplay.js"></script>
</body>
</html>
