<!DOCTYPE html>
<html>
<head>
    <title>Game Play</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gameplay.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body>
    <div class="football-stadium">
        <div class="football-pitch">
            <div id="left-team-standard"></div> 
            <div id="right-team-standard"></div> 
        </div>

        <div class="select-team">
            <h4>Team one:</h4>
            <select name="selectTeam-1" id="select-left-team" onchange="selectTeam('left')">
            </select>
            <h4>Team two:</h4>
            <select name="selectTeam-2" id="select-right-team" onchange="selectTeam('right')">
            </select>
        </div>
        <div id="home-page" onClick="toHomepage()">Home page</div>
    </div>
    <script src="js/databaseFunctions.js"></script>
    <script src="js/templateFunctions.js"></script>
    <script src="js/gameplay.js"></script>
</body>
</html>
