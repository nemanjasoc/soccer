<!DOCTYPE html>
<html>
<head>
    <title>Game Play</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body>
    <div class="football-stadium">
        <div class="football-pitch">
            <div id="players">
                <img src="img/football-pitch.jpg">			
                <div id="leftTeam-GK" onClick="changePlayer('GK')">GK</div>
                <div id="leftTeam-RB" onClick="changePlayer('RB')">RB</div>
                <div id="leftTeam-LB" onClick="changePlayer('LB')">LB</div>
                <div id="leftTeam-RCB" onClick="changePlayer('RCB')">RCB</div>
                <div id="leftTeam-LCB" onClick="changePlayer('LCB')">LCB</div>
                <div id="leftTeam-RCM" onClick="changePlayer('RCM')">RCM</div>
                <div id="leftTeam-LCM" onClick="changePlayer('LCM')">LCM</div>
                <div id="leftTeam-RM" onClick="changePlayer('RM')">RM</div>
                <div id="leftTeam-LM" onClick="changePlayer('LM')">LM</div>
                <div id="leftTeam-RCF" onClick="changePlayer('RCF')">RCF</div>
                <div id="leftTeam-LCF" onClick="changePlayer('LCF')">LCF</div>

                <div id="leftTeamReserve" onClick="changePlayer()">
                </div>
    
                <img src="img/football-pitch.jpg">
                <div id="rightTeam-GK">GK</div>
                <div id="rightTeam-RB">RB</div>
                <div id="rightTeam-LB">LB</div>
                <div id="rightTeam-RCB">RCB</div>
                <div id="rightTeam-LCB">LCB</div>
                <div id="rightTeam-RCM">RCM</div>
                <div id="rightTeam-LCM">LCM</div>
                <div id="rightTeam-RM">RM</div>
                <div id="rightTeam-LM">LM</div>
                <div id="rightTeam-RCF">RCF</div>
                <div id="rightTeam-LCF">LCF</div>

                <div id="rightTeamReserve">
                </div>
            </div>   
        </div>
        <div class="chose-team">
            <h4>Team one:</h4>
            <select name="selectTeam" id="selectLeftTeam" onClick="selectLeftTeam()">
            </select>
            <h4>Team two:</h4>
            <select name="selectTeam" id="selectRightTeam" onClick="selectRightTeam()">
            </select>
        </div>
    </div>
    <script src="js/gameplay.js"></script>
</body>
</html>
