<!DOCTYPE html>
<html>
<head>
    <title>Game Play</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gameplay.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body>
    <div class="football-stadium">
        <div class="football-pitch-left">
            <div id="home-page-left" onClick="toHomepage()">Home page</div>
            <div id="left-team-standard"></div>
            <select name="selectTeam-1" id="select-left-team" id="captain-1" onchange="selectTeam('left')">
            </select>
            <div class="message-left">
                <div id="text-message-left"></div>
            </div>
        </div>
        
        <div class="football-pitch-right">
            <div id="home-page-right" onClick="toHomepage()">Home page</div>
            <div id="right-team-standard"></div>
            <select name="selectTeam-2" id="select-right-team" id="captain-2" onchange="selectTeam('right')">
            </select>
            <div class="message-right">
                <div id="text-message-right"></div>
            </div>
        </div>
    </div>
    <script src="js/databaseFunctions.js"></script>
    <script src="js/templateFunctions.js"></script>
    <script src="js/gameplay.js"></script>
</body>
</html>
